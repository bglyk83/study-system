<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px; }
        h2 { color: #2d3a4b; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        h3 { color: #3b4a5a; margin-top: 32px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px 0; border-bottom: 1px solid #f0f0f0; color: #333; }
        li:last-child { border-bottom: none; }
        .info { margin-bottom: 24px; }
        .label { color: #888; font-weight: bold; }
        a { color: #1976d2; text-decoration: none; margin-top: 24px; display: inline-block; }
        a:hover { text-decoration: underline; }
        .none { color: #bbb; font-style: italic; }
    </style>
</head>
<body>
<div class="container">
<h2>마이페이지</h2>
<div class="info">
    <span class="label">아이디:</span> <span th:text="${user.username}"></span><br>
    <span class="label">이름:</span> <span th:text="${user.name}"></span><br>
</div>
<h3>내가 만든 스터디</h3>
<ul>
    <li th:if="${#lists.isEmpty(myStudies)}" class="none">없음</li>
    <li th:each="study : ${myStudies}" th:text="'ID: ' + ${study.id} + ' / 제목: ' + ${study.title}"></li>
</ul>
<h3>내가 신청한 스터디</h3>
<ul>
    <li th:if="${#lists.isEmpty(myApplications)}" class="none">없음</li>
    <li th:each="app : ${myApplications}">
        <span th:text="'ID: ' + ${app.studyId}"></span>
        <span th:if="${app.studyTitle != null}" th:text="' / 제목: ' + ${app.studyTitle}"></span>
    </li>
</ul>
<a th:href="@{/}">메인으로</a>
</div>
</body>
</html>
